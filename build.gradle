plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "22.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

task buildDB(type:Exec) {
   workingDir '/src/main'

   commandLine 'py', './python/db_script.py'
   commandLine 'bash', './resources/sql/insert_script.bash'
} 

mainClassName = 'HomePage'